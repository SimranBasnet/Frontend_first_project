<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | Aarohan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf7;
    }

    header, footer {
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #d45d79; /* Logo color */
    }

    nav {
      margin-top: 10px; /* Space between logo and nav */
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      transition: color 0.3s; /* Smooth transition for color */
    }

    nav a:hover {
      color: #d45d79; /* Change color on hover */
    }

    .cart-container {
      padding: 40px;
      max-width: 800px; /* Limit the width of the cart */
      margin: auto; /* Center the cart container */
    }

    h2 {
      text-align: center;
      color: #d45d79; /* Heading color */
      margin-bottom: 20px; /* Space below heading */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
    }

    .remove {
      color: red;
      cursor: pointer;
      text-align: center; /* Center the remove icon */
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px; /* Space above total */
    }

    .checkout-btn {
      display: flex;
      justify-content: flex-end; /* Align checkout button to the right */
    }

    .checkout-btn a {
      padding: 10px 20px;
      background-color: #d45d79;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s; /* Smooth transition for background color */
    }

    .checkout-btn a:hover {
      background-color: #c44c6e; /* Darker shade on hover */
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #999;
    }
  </style>
</head>
<body>

    <header>
        <div class="logo">Aarohan</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
          <a href="cart.html">üõí</a>
          <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="cart-container">
      <h2>Your Cart</h2>
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
        <tr>
          <td>T-shirt</td>
          <td><input type="number" value="1" min="1" style="width: 60px;" /></td>
          <td>499</td>
          <td class="remove">‚ùå</td>
        </tr>
        <tr>
          <td>Hoodie</td>
          <td><input type="number" value="2" min="1" style="width: 60px;" /></td>
          <td>1500</td>
          <td class="remove">‚ùå</td>
        </tr>
      </table>

      <div class="total">Total: 1999</div>

      <div class="checkout-btn">
        <a href="checkout.html">Proceed
