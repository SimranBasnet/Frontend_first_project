<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Aarohan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf7;
      margin: 0;
    }

    header, footer {
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .checkout-form {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .checkout-form h2 {
      margin-bottom: 20px;
      color: #d45d79;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .payment-options {
      margin-top: 20px;
    }

    .place-order {
      margin-top: 30px;
      text-align: right;
    }

    .place-order button {
      padding: 12px 20px;
      background-color: #d45d79;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Aarohan</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="checkout-form">
    <h2>Checkout</h2>

    <form action="#">
      <h3>Shipping Information</h3>
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="address">Address</label>
      <input type="text" id="address" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="zip">Postal Code</label>
      <input type="text" id="zip" required />

      <h3>Billing Information</h3>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <div class="payment-options">
        <h3>Payment Method</h3>
        <label><input type="radio" name="payment" value="cod" checked /> Cash on Delivery</label><br />
        <label><input type="radio" name="payment" value="card" /> Credit/Debit Card</label><br />
        <label><input type="radio" name="payment" value="upi" /> UPI</label>
      </div>

      <div class="place-order">
        <button type="submit">Place Order</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Aarohan. All rights reserved.</p>
  </footer>

</body>
</html>
