<head>
  <meta charset="UTF-8" />

  <title>Contact | Aarohan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffaf7;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      padding: 50px 40px;
      gap: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form h2 {
      font-size: 28px;
      color: #d45d79;
      margin-bottom: 20px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form button {
      padding: 10px 16px;
      background-color: #d45d79;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: fit-content;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h3 {
      font-size: 20px;
      color: #d45d79;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 14px;
      margin: 5px 0;
    }

    .map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .social-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #d45d79;
      font-size: 20px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #333;
      color: #ccc;
      margin-top: 60px;
    }
  </style>
</head>
