<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Aarohan</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .shop-container {
      display: flex;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .sidebar {
      flex: 1 1 250px;
      background: #fff;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      min-width: 240px;
      max-width: 300px;
      height: fit-content;
    }

    .filter-group {
      margin-bottom: 25px;
    }

    .filter-group h4 {
      margin-bottom: 10px;
      color: #d45d79;
    }

    .filter-group label {
      display: block;
      margin: 5px 0;
      font-size: 14px;
    }

    .main-content {
      flex: 3;
      width: 100%;
    }

    .sort-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .sort-bar select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h4 {
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #d45d79;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #333;
      color: #ccc;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .shop-container {
        flex-direction: column;
        padding: 20px;
      }

      .sort-bar {
        justify-content: center;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Aarohan</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Shop Layout -->
  <div class="shop-container">
    
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <div class="filter-group">
        <h4>Category</h4>
        <label><input type="checkbox" /> Formal</label>
        <label><input type="checkbox" /> T-shirt</label>
        <label><input type="checkbox" /> Hoodie</label>
        <label><input type="checkbox" /> denims</label>
      </div>

      <div class="filter-group">
        <h4>Price Range</h4>
        <input type="range" min="0" max="500" value="100" />
        <p>Up to 1000</p>
      </div>

      <div class="filter-group">
        <h4>Material</h4>
        <label><input type="checkbox" /> Cotton</label>
        <label><input type="checkbox" /> woolen</label>
        <label><input type="checkbox" /> Denim</label>
        
      </div>

      <div class="filter-group">
        <h4>Ratings</h4>
        <label><input type="checkbox" /> ★★★★★</label>
        <label><input type="checkbox" /> ★★★★ & up</label>
        <label><input type="checkbox" /> ★★★ & up</label>
      </div>
    </aside>

    <!-- Product Grid + Sorting -->
    <main class="main-content">
      <div class="sort-bar">
        <label for="sort">Sort by:&nbsp;</label>
        <select id="sort">
          <option>Popularity</option>
          <option>Newest</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
      </div>

      <div class="product-grid">
        <div class="product-card">
          <img src="C:\Users\hp\OneDrive\Desktop\aarohan\formal.jpeg" alt="Product">
          <h4>Formal</h4>
          <p>900</p>
        </div>
        <div class="product-card">
          <img src="C:\Users\hp\OneDrive\Desktop\aarohan\fusion.jpeg" alt="Product">
          <h4>fusion</h4>
          <p>450</p>
        </div>
        <div class="product-card">
          <img src="C:\Users\hp\OneDrive\Desktop\aarohan\hoodie.jpeg" alt="Product">
          <h4>Hoodie</h4>
          <p>650</p>
        </div>
        <div class="product-card">
          <img src="C:\Users\hp\OneDrive\Desktop\aarohan\susfashion.jpeg" alt="Product">
          <h4>Denim</h4>
          <p>800</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Aarohan. All rights reserved.</p>
  </footer>

</body>
</html>
